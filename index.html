<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Dragon Travel</title>
</head>

<body>
    <div id="alert_div" class="container-fluid">
        
    </div>
    <div class="container my-3">

        <h3>Dragon Travel</h3>
        <hr>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Username</label>
                <input type="text" class="form-control" id="usernameTxt" placeholder="Enter your username">
                <small id="validationServer03Feedback" class="invalid-feedback">
                    Your username must contain 3-10 characters and should not start with a number.
                </small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="text" class="form-control" id="emailTxt" placeholder="name@example.com">
                <small id="validationServer03Feedback" class="invalid-feedback">
                    Please enter valid email address.
                </small>
            </div>


            <div class="form-group">
                <label for="exampleFormControlSelect1">Select your travel car</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>--Select--</option>
                    <option>Range Rover</option>
                    <option>BMW</option>
                    <option>Ford A4</option>
                    <option>Audi</option>
                    <option>Hyundai</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Phone number</label>
                <input type="text" class="form-control" id="phoneTxt" placeholder="Enter your Phone Number">
                <small id="validationServer03Feedback" class="invalid-feedback">
                    Phone no. must contain 10 digits.
                </small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter aditional information</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button id="subBtn" type="button" class="btn btn-info">Submit</button>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
